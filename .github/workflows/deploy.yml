name: Deploy Pex Packages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Build editor for JSX compilation (optional)
      - name: Build Editor
        run: npm run build-editor || echo "Skipping if no editor build needed"

      # Step 5: Copy generated Pex packages to deployment folder
      - name: Copy Packages
        run: |
          if [ -d ./src/editor/packages ]; then
            mkdir -p ./packages/$GITHUB_RUN_NUMBER
            cp -r ./src/editor/packages/* ./packages/$GITHUB_RUN_NUMBER/
          else
            echo "No packages found, skipping copy."
          fi

      # Step 6: Deploy packages to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages
